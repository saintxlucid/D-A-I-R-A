groups:
  - name: daira_backend
    interval: 30s
    rules:
      # API Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # API Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "p95 latency is {{ $value }}s for {{ $labels.instance }}"

      # Database Connection Pool
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value }} active connections out of 100"

      # Redis Memory
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Pod Restart Rate
      - alert: PodRestartingTooOften
        expr: rate(kube_pod_container_status_restarts_total[1h]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod restarting too often"
          description: "{{ $labels.pod }} restarted {{ $value }} times in the last hour"

  - name: daira_frontend
    interval: 30s
    rules:
      # Frontend Error Rate
      - alert: FrontendErrorRate
        expr: rate(frontend_http_requests_total{status=~"[45].."}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High frontend error rate"
          description: "{{ $value | humanizePercentage }} requests are failing"

      # Frontend Build Time
      - alert: SlowBuild
        expr: frontend_build_duration_seconds > 300
        labels:
          severity: info
        annotations:
          summary: "Frontend build taking too long"
          description: "Build time: {{ $value | humanizeDuration }}"
