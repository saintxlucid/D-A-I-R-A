name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Code Quality & Linting
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint backend
        run: cd packages/backend && pnpm lint
        continue-on-error: true

      - name: Lint frontend
        run: cd web && pnpm lint
        continue-on-error: true

      - name: Format check
        run: pnpm format:check
        continue-on-error: true

  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    name: Backend Tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: daira_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/daira_test
        run: |
          chmod +x .github/scripts/prisma-wait.sh
          ./.github/scripts/prisma-wait.sh

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/daira_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
        run: cd packages/backend && pnpm test

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/daira_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
        run: cd packages/backend && pnpm test:cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  # Frontend Tests & Build
  test-frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests & Build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: cd web && pnpm test
        continue-on-error: true

      - name: Build frontend
        run: cd web && pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: web/dist
          retention-days: 5

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # E2E Tests (Frontend)
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: daira_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup backend database
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/daira_test
        run: |
          chmod +x .github/scripts/prisma-wait.sh
          ./.github/scripts/prisma-wait.sh

      - name: Start backend dev server
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/daira_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test
        run: |
          cd packages/backend
          pnpm start:dev &
          sleep 5
        continue-on-error: true

      - name: Start frontend dev server
        run: |
          cd web
          pnpm dev &
          sleep 5
        continue-on-error: true

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run auth E2E tests
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:3000
        run: pnpm exec playwright test packages/frontend/e2e/auth.spec.ts
        continue-on-error: true

      - name: Run all E2E tests
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:3000
        run: pnpm exec playwright test
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 30

  # Build Docker Images
  build:
    needs: [lint, test-backend, test-frontend, security, e2e]
    runs-on: ubuntu-latest
    name: Build Docker Images
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Extract metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment:
      name: staging
      url: https://staging.daira.dev
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging cluster
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_STAGING }}
          DOCKER_IMAGE_BACKEND: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          DOCKER_IMAGE_FRONTEND: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl

          # Deploy using kubectl
          ./kubectl set image deployment/daira-backend daira-backend=${DOCKER_IMAGE_BACKEND} -n staging --record
          ./kubectl set image deployment/daira-frontend daira-frontend=${DOCKER_IMAGE_FRONTEND} -n staging --record

          # Wait for rollout
          ./kubectl rollout status deployment/daira-backend -n staging
          ./kubectl rollout status deployment/daira-frontend -n staging

  # Smoke Tests on Staging
  smoke-tests:
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    name: Smoke Tests
    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests
        run: |
          # Basic health checks
          curl -f https://staging.daira.dev/_health || exit 1
          curl -f https://staging.daira.dev/api/health || exit 1

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš¨ Staging deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Failed*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
