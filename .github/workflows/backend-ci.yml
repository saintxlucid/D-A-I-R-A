name: Backend CI/CD - Testing & Deployment

on:
  push:
    branches: [ main, develop, feat/identity-auth ]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: npm install -g pnpm@8
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @daira/backend lint || true
      - run: pnpm --filter @daira/backend tsc --noEmit

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: npm install -g pnpm@8
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @daira/backend test:unit --coverage --passWithNoTests || true
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/backend/coverage/coverage-final.json
          flags: backend-unit

  # Integration Tests
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://daira:daira@127.0.0.1:5432/daira_test?schema=public
      REDIS_URL: redis://127.0.0.1:6379
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: testsecret
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: daira_test
          POSTGRES_USER: daira
          POSTGRES_PASSWORD: daira
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U daira -d daira_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Wait for services (Postgres + Redis)
        run: |
          echo "Waiting for Postgres at 127.0.0.1:5432..."
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U daira -d daira_test 2>/dev/null; then
              echo "✅ Postgres ready (attempt $i)"; break
            fi
            echo "⏳ Postgres not ready ($i/30)"; sleep 2
          done

          echo "Waiting for Redis at 127.0.0.1:6379..."
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping &>/dev/null; then
              echo "✅ Redis ready (attempt $i)"; break
            fi
            echo "⏳ Redis not ready ($i/30)"; sleep 2
          done

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/backend/prisma/schema.prisma

      - name: Apply Prisma schema (with retries)
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0
          until npx prisma db push --schema=packages/backend/prisma/schema.prisma --accept-data-loss --skip-generate; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "❌ Prisma db push failed after $MAX_RETRIES retries"
              exit 1
            fi
            echo "⏳ Retrying Prisma db push ($RETRY_COUNT/$MAX_RETRIES)..."
            sleep 3
          done
          echo "✅ Prisma schema applied successfully"

      - name: Run backend tests
        run: pnpm -w -r test --filter ./packages/backend... 2>&1
        timeout-minutes: 15

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    env:
      DATABASE_URL: postgresql://daira:daira@127.0.0.1:5432/daira_test?schema=public
      REDIS_URL: redis://127.0.0.1:6379
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: testsecret
      API_URL: http://localhost:3000
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: daira_test
          POSTGRES_USER: daira
          POSTGRES_PASSWORD: daira
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U daira -d daira_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: npm install -g pnpm@8
      - run: pnpm install --frozen-lockfile
      - run: npx prisma generate --schema=packages/backend/prisma/schema.prisma
      - run: npx prisma db push --schema=packages/backend/prisma/schema.prisma --accept-data-loss --skip-generate || true
      - name: Start backend server
        run: pnpm --filter @daira/backend dev &
        env:
          NODE_ENV: test
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "✅ Backend ready"; break
            fi
            echo "⏳ Waiting for backend ($i/30)"
            sleep 1
          done
      - name: Run E2E tests
        run: pnpm --filter @daira/backend test:e2e --passWithNoTests || true
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-screenshots
          path: packages/backend/test/e2e/screenshots/

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'packages/backend'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: 'packages/backend'
          format: 'JSON'

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, test, e2e-tests, security]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
      - uses: docker/build-push-action@v5
        with:
          context: packages/backend
          file: packages/backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.daira.app
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        env:
          KUBECONFIG_B64: ${{ secrets.STAGING_KUBECONFIG }}
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_B64" | base64 -d > ~/.kube/config
          kubectl set image deployment/daira-backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n daira-staging
          kubectl rollout status deployment/daira-backend -n daira-staging --timeout=5m

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.daira.app
    concurrency: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        env:
          KUBECONFIG_B64: ${{ secrets.PRODUCTION_KUBECONFIG }}
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_B64" | base64 -d > ~/.kube/config
          kubectl set image deployment/daira-backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n daira-prod
          kubectl rollout status deployment/daira-backend -n daira-prod --timeout=5m
      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              production_environment: true
            });
