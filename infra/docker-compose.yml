version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: daira-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daira}
      POSTGRES_DB: ${POSTGRES_DB:-daira}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daira"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: daira-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: daira-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    container_name: daira-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/daira-media --ignore-existing;
      /usr/bin/mc anonymous set public myminio/daira-media;
      exit 0;
      "

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: daira-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: ../../infra/Dockerfile.api
    container_name: daira-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daira}
      POSTGRES_DB: ${POSTGRES_DB:-daira}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: daira-media
      KAFKA_BROKERS: redpanda:29092
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      APP_ENV: ${APP_ENV:-dev}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      python scripts/seed.py &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  web:
    build:
      context: ../apps/web
      dockerfile: ../../infra/Dockerfile.web
    container_name: daira-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
