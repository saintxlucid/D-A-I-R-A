global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'daira-staging'
    environment: 'staging'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend metrics
  - job_name: 'daira-backend'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']

  # PostgreSQL (via exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

# Alert rules
rule_files:
  - 'alerts.yml'
