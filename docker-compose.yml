version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: daira-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daira}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daira_pwd}
      POSTGRES_DB: ${POSTGRES_DB:-daira_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daira} -d ${POSTGRES_DB:-daira_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: daira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    container_name: daira-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-miniouser}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopass}
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  createbucket:
    image: minio/mc:latest
    container_name: daira-minio-init
    depends_on: [minio]
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-miniouser} ${MINIO_ROOT_PASSWORD:-miniopass};
      /usr/bin/mc mb -p local/${MINIO_BUCKET:-daira-media} || true;
      /usr/bin/mc anonymous set download local/${MINIO_BUCKET:-daira-media};
      exit 0;"

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.8
    container_name: daira-redpanda
    command:
      - redpanda start --overprovisioned --smp 1 --memory 512M --reserve-memory 0M --node-id 0 --check=false
    ports:
      - "9092:9092"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: daira-api
    env_file: .env
    depends_on: [postgres, redis, minio]
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 4000 --reload

volumes:
  postgres-data:
  redis-data:
  minio-data:
